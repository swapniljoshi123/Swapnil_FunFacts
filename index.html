<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effect"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-lightbulb text-warning"></i> Fun Facts App</a>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <div class="card shadow-lg" id="fact-card">
                <div class="card-body">
                    <h2 class="card-title text-warning mb-4">
                        <i class="fas fa-quote-left me-2"></i>Fun Facts About Me<i class="fas fa-quote-right ms-2"></i>
                    </h2>
                    <!-- Fun Fact Display -->
                    <div id="fact-container" class="d-flex align-items-center justify-content-center">
                        <i id="fact-icon" class="fas fa-smile-beam text-warning me-3"></i>
                        <p id="fact" class="card-text lead text-light text-start">Click the button to see a fun fact about me!</p>
                    </div>
                </div>
            </div>
            <button id="generate-btn" class="btn btn-lg btn-warning mt-4 px-5">
                <i class="fas fa-random"></i> Generate Fun Fact
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
